<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Template</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>        
    </head>
    <body>
        <div class = "conteiner">
            <div class = "row">
                <div class = "col-12">
                    <h1>Calculadora</h1>
                    {{#erro_valor}}
                    <div class="alert alert-success" role="alert">
                        Valor inválido, digite um valor numerico!
                      </div>
                      {{/erro_valor}}
                    <form action="/resultado" method="post">
                        <div class="mt-3 mb-3">
                            <label for="v1">Valor 1</label>
                            <input type="text" name="v1" class="form-control" id="v1">
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="op">Operação:</label>
                            <select class="form-select" name="op" id="op">
                                <option value="+">+</option>
                                <option value="-">-</option>
                                <option value="*">*</option>
                                <option value="\">\</option>
                            </select>
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="v2">Valor 2</label>
                            <input type="text" name="v2" class="form-control" id="v2">
                        </div>
                        <button class="btn btn-primary w-180" type="submit">Calcular</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
